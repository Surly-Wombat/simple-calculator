<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex">
            <div class="screen">0</div>
            <div class="row">
                <button class="special double">C</button>
                <button class="special">&larr;</button>
                <button class="operation">&divide;</button>
            </div>
            <div class="row">
                <button class="num">9</button>
                <button class="num">8</button>
                <button class="num">7</button>
                <button class="operation">&times;</button>
            </div>
            <div class="row">
                <button class="num">6</button>
                <button class="num">5</button>
                <button class="num">4</button>
                <button class="operation">&minus;</button>
            </div>
            <div class="row">
                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>
                <button class="operation">+</button>
            </div>
            <div class="row">
                <button class="num triple">0</button>
                <button class="operation equals">=</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
